<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/yolo_BHH.css">
    <title>Document</title>
</head>
<body>
	<div class="header">
		    <div ><h1 class="canchinh">Yolov11</h1></div>
			<div class="menu_bar">
				<button class="Clear_">Clear</button>
                <button onclick="stopWebcam()" class="Save_">Save</button>
				
	
			</div>
	</div>

    <div class="container_1">
        <div class="container_left">
            <div class="radio-group">
                <!-- label*3>input*1 -->
                <h2 class="task-title">Task</h2>
                 <label class="radio-label" for="option1"><input class="radio-input" type="radio" name="options" id="option1">Segment</label>
                 <label class="radio-label" for="option3"><input class="radio-input" type="radio" name="options" id="option3">Detect</label>
                 <hr class="divider">
            </div>
            <div class="source-container">
                <h2 class="task-title">Source</h2>
                <label class="source-option" for="opt1">
                    <input class="source-radio" type="radio" name="source" id="opt1" value="image"> Image
                </label>
                <label class="source-option" for="opt2">
                    <input class="source-radio" type="radio" name="source" id="opt2" value="video"> Video
                </label>
                <label class="source-option" for="opt3">
                    <input class="source-radio" type="radio" name="source" id="opt3" value="realtime"> Real-time
                </label>
                <hr class="source-divider">
            </div>
            <div id="source-details" class="source-details"></div>



        </div>
		
		
		
		<div class="container_right">
			<div class="item1">
				<div class="box">
					<div class="source_NB"></div>
				</div>
				<div class="box">
					<div class="result_NB"></div>
				</div>
			</div>
			<div class="scrollable-list">
				<p class="font_weight">Describe:</p>
				<ul class = "Describe_list">

				</ul>

			</div>
		</div>
    </div>

    </div>

	<div class= "footer">
		<p class="font-bottom"> Bùi Hữu Tâm Và Trần Tấn Huy</p>
	
	</div>
    <script src="static/js/yolo_BHH.js" defer></script>
</body>
</html>
